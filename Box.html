<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Quote Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8ec7bb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .styled-box {
      background-color: #fffaf0; 
      border: 4px solid #d1d5db; 
      margin: 60px auto;
      padding: 40px 30px;
      width: 420px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: all 0.4s ease;
    }

    .styled-box:hover {
      background-color: #fef0dc; 
      border-color: #2563eb;     
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.25); 
      transform: translateY(-5px); 
    }

    blockquote {
      font-size: 1.2rem;
      color: #1e40af; 
      font-style: italic;
      margin: 0 0 20px 0;
      line-height: 1.6;
    }

    .caption {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="styled-box">
    <blockquote>
      "Success is not final, failure is not fatal: It is the courage to continue that counts."
    </blockquote>
    <div class="caption">â€” Winston Churchill</div>
  </div>

</body>
</html>
